<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../javascript/script.js" defer></script>
    <title>Cambam Simples</title>
</head>
<body>
    <main>
        <section class="boards">
            <div class="board">
                <h3>A Fazer</h3>
                <div class="dropzone">
                    <div class="card" draggable="true">
                        <div class="status"></div>
                        <div class="content">Recolher Equipamentos</div>
                    </div>
                </div>
            </div>
            <div class="board">
                <h3>Fazendo</h3>
                <div class="dropzone">
                    <div class="card" draggable="true">
                        <div class="status" style="background-color: red;"></div>
                        <div class="content">Limpar o curral</div>
                    </div>
                </div>
            </div>

            <div class="board">
                <h3>Feito</h3>
                <div class="dropzone">
                    <div class="card" draggable="true">
                        <div class="status" style="background-color: fuchsia;"></div>
                        <div class="content">Dar comida para as vacas </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
